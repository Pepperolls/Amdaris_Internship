<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Page Assignment</title>
  </head>
  <body>
    <div id="mainDiv">
      <h3>Your To-Dos:</h1>
      <div>
        <div id="toDoList"></div>
      </div>

      <input type="text" id="myInput" />
      <input type="text" id="idToRemove" />
      <input type="text" id="toDoCount" />

      <div>
        <button id="addToDo" type="button">Add New To-Do</button>
        <button id="removeToDo" type="button">Remove To-Do</button>
        <button id="countToDos" type="button">See To-Do count</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
